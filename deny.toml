# Enterprise security policy configuration for draftkit
# This file defines security policies for dependencies, licenses, and advisories

# ==============================================================================
# License Management - Enterprise Policy
# ==============================================================================

[licenses]
# Only allow well-established open source licenses
allow = [
    # Permissive licenses (OSI approved)
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",      # Boost Software License
    "ISC",
    "MIT",
    "MIT-0",        # MIT No Attribution
    "MPL-2.0",      # Mozilla Public License (weak copyleft, permissive for linking)
    "Zlib",

    # Public domain dedications
    "0BSD",         # Zero-Clause BSD
    "CC0-1.0",      # Creative Commons Zero
    "Unlicense",

    # Unicode/text processing
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

# How to handle license detection confidence
confidence-threshold = 0.8

# ==============================================================================
# Security Advisories - Vulnerability Management
# ==============================================================================

[advisories]
# Always check the RustSec advisory database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/RustSec/advisory-db"]

# Ignore specific advisories (use with caution in enterprise)
ignore = [
    # Unmaintained crates in dev/build-time dependencies only (not runtime)
    # These require upstream projects to migrate; no security vulnerability.

    # bincode 1.3.3 - via gungraun (dev-dep benchmark harness)
    # Upstream recommends bincode 2.x but gungraun hasn't migrated
    "RUSTSEC-2025-0141",

    # number_prefix 0.4.0 - via indicatif â†’ hf-hub (xtask progress bars)
    # Only used for human-readable byte formatting in progress bars
    "RUSTSEC-2025-0119",

    # paste 1.0.15 - via candle-*, tokenizers (xtask ML embeddings)
    # Macro crate used at compile time by ML ecosystem; no runtime impact
    "RUSTSEC-2024-0436",
]

# ==============================================================================
# Banned Dependencies - Supply Chain Security
# ==============================================================================

[bans]
# Warn about multiple versions instead of denying for development flexibility
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# We don't ban any specific crates
deny = []

# Skip duplicate version checks for commonly duplicated crates
skip = []

# ==============================================================================
# Source Control - Repository Security
# ==============================================================================

[sources]
# Only allow crates from trusted sources
unknown-registry = "warn"
unknown-git = "warn"

# Allowed git sources (enterprise repositories)
allow-git = []

# Allowed crate registries
allow-registry = [
    "https://github.com/rust-lang/crates.io-index",  # Official crates.io
]
